matrix:
  include:
    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      yarn build:prod
      yarn dist
    else
      ls
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
